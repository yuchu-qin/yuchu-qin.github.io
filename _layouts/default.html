{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">

    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <script src="https://cdn.jsdelivr.net/npm/hyphenopoly@4.10.0/min/Hyphenopoly_Loader.js"></script>
  <script>
    Hyphenopoly.config({
        require: { "en-us": "FORCEHYPHENOPOLY" },
        setup: { selectors: { ".hyphenate": {} } }
    });
  </script>
  
  <body>

    {% include browser-upgrade.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
